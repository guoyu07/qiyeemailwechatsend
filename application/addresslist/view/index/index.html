<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司通讯录</title>
    <link rel="stylesheet" type="text/css" href="/static/treeview/css/default.css">
    <link href="/static/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .htmleaf-header {
            margin-bottom: 15px;
            font-family: "Segoe UI", "Lucida Grande", Helvetica, Arial, "Microsoft YaHei", FreeSans, Arimo, "Droid Sans", "wenquanyi micro hei", "Hiragino Sans GB", "Hiragino Sans GB W3", "FontAwesome", sans-serif;
        }

        .htmleaf-icon {
            color: #fff;
        }
    </style>
</head>
<body>
<div class="htmleaf-container">
    <div class="container" style="margin-top: 15px">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="input-search" class="sr-only">Search Tree:</label>
                    <input type="input" class="form-control" id="input-search" placeholder="查询姓名或部门" value="">
                </div>
                <button type="button" class="btn btn-success" id="btn-search">查询</button>
                <button type="button" class="btn btn-default" id="btn-clear-search">清除</button>
                <button type="button" class="btn btn-default" id="btn-refresh">
                    <span class="glyphicon glyphicon-refresh"></span>更新数据
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" style="padding-top: 10px;">
                <div id="treeview-searchable" class=""></div>
            </div>
        </div>

    </div>
</div>

<script src="/static/sys/js/jquery-3.1.1.min.js"></script>
<script src="/static/treeview/js/bootstrap-treeview.js"></script>
<script type="text/javascript">

    $(function () {

        var defaultData = [
            {
                text: '山东强比',
                href: '#parent1',
                tags: ['4'],
                nodes: [
                    {
                        text: '销售部',
                        href: '#child1',
                        tags: ['2'],
                        nodes: [
                            {
                                text: '销售一部',
                                href: '#grandchild1',
                                tags: ['0']
                            },
                            {
                                text: '销售二部',
                                href: '#grandchild2',
                                tags: ['0']
                            }
                        ]
                    },
                    {
                        text: '技术服务部',
                        href: '#child2',
                        tags: ['0']
                    }
                ]
            },
            {
                text: 'Parent 2',
                href: '#parent2',
                tags: ['0']
            },
            {
                text: 'Parent 3',
                href: '#parent3',
                tags: ['0']
            },
            {
                text: 'Parent 4',
                href: '#parent4',
                tags: ['0']
            },
            {
                text: 'Parent 5',
                href: '#parent5',
                tags: ['0']
            }
        ];

        var $searchableTree = $('#treeview-searchable').treeview({
            data: defaultData
        });

        var search = function (e) {
            var pattern = $('#input-search').val();
            var options = {
                //不区分大小写
                //ignoreCase:true,
                //精确查找
                //exactMatch:true,
                //展现结果
                revealResults: true
            };
            var results = $searchableTree.treeview('search', [pattern, options]);
        }

        $('#btn-search').on('click', search);
        $('#input-search').on('keyup', search);

        $('#btn-clear-search').on('click', function (e) {
            $searchableTree.treeview('clearSearch');
            $('#input-search').val('');
//            $('#search-output').html('');
        });

    });
</script>
</body>
</html>
