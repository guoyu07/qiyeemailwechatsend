<script>
    $(function () {
        $('#add_{$page_id}_btn').click(function () {
            var action = "<?php echo url('Wechatmailcheck/exec_edit_wechatmail'); ?>";
            var datagrid_id = $('input[name="add_{$page_id}_datagrid_id"]').val();
            var modal_id = $('input[name="add_{$page_id}_modal_id"]').val();
            var d = new Object();
            d.id = $('#id').val();
            d.check_name = $('#check_name').val();
            d.check_email = $('#check_email').val();
            if (!d.check_name) {
                $.messager.alert('修改账号异常', '请填写姓名', 'info');
                return;
            }
            if (!d.check_email) {
                $.messager.alert('修改账号异常', '请填写邮箱账号', 'info');
                return;
            }
            submit_form(action, $.param(d), modal_id, datagrid_id);
        });
    })
</script>
